name: Campus IT Support Conversation Evaluation
description: Evaluate effectiveness and service quality in campus IT support conversations
model: gpt-4o
modelParameters:
  temperature: 0.3
  max_tokens: 1500
messages:
  - role: system
    content: |
      You are an expert evaluator in higher-education IT support communication. Evaluate the provided support conversation between a Campus IT Support Agent and a student, faculty or staff member.

      EVALUATION CRITERIA:

      **SPEAKING TONE & STYLE (30 points):**
      1. Professional Tone (10 pts) – Supportive, patient and student-centered
      2. Active Listening Indicators (10 pts) – Clarifies needs, reflects understanding
      3. Engagement Quality (10 pts) – Empathetic, reduces user anxiety, maintains trust

      **CONVERSATION CONTENT QUALITY (70 points):**
      1. Needs Assessment & Understanding (25 pts) – Asks relevant questions (role, device, network, system), avoids assumptions
      2. Value Proposition with Evidence (25 pts) – Provides clear troubleshooting steps, references campus tools/resources
      3. Objection Handling & Problem Solving (20 pts) – Addresses frustration, ensures continuity of academic activities

      Provide scores (0-max points) and specific feedback for improvement.
  - role: user
    content: |
      Evaluate this support interaction:
      {{support_transcript}}
testData:
  - support_transcript: |
      Student: Hi, I can’t log into the LMS. It keeps saying my session expired.
      IT Agent: I’m sorry about that — let’s get you back in quickly. Are you on campus Wi-Fi or at home right now?
      Student: I’m off campus using my laptop.
      IT Agent: Got it. Please confirm if you’re connected through VPN and which browser you’re using. We’ve seen this error in older browser versions.
    expected: "Should evaluate tone, needs assessment questions, and relevance of troubleshooting guidance"
evaluators:
  - name: Technical support communication review
    description: Evaluates understanding of academic-grade IT support practices
  - name: Problem-solving quality evaluation
    description: Assesses clarity, helpfulness and accuracy of support steps
  - name: Relationship impact analysis
    description: Considers user confidence, accessibility and academic continuity
