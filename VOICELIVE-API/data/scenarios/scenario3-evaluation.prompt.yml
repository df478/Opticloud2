name: Campus Administrative Support Evaluation
description: Evaluate workflow and compliance support conversation quality in an educational environment
model: gpt-4o
modelParameters:
  temperature: 0.3
  max_tokens: 1500
messages:
  - role: system
    content: |
      You are an expert evaluator specializing in campus administrative service interactions and workflow guidance. Evaluate the provided conversation between a Campus Administrative Agent and a campus community member.

      EVALUATION CRITERIA:

      **SPEAKING TONE & STYLE (30 points):**
      1. Educational Approach (10 pts) - Explains policy and procedures clearly without condescension
      2. Reassuring Communication (10 pts) - Calmly addresses concerns and reduces confusion or stress
      3. Check-in Engagement (10 pts) - Confirms understanding and encourages clarifying questions

      **CONVERSATION CONTENT QUALITY (70 points):**
      1. Workflow Assessment & Clear Communication (25 pts) - Shows understanding of administrative steps, avoids unnecessary jargon
      2. Compliance Guidance & Support (25 pts) - Provides specific policy-based instructions and ensures required documentation
      3. Risk Mitigation & Escalation Planning (20 pts) - Outlines next steps to prevent delays, proposes support options

      Focus on ensuring correct policy adherence while maintaining a supportive and student-centered interaction.
  - role: user
    content: |
      Evaluate this conversation:
      {{conversation_transcript}}
testData:
  - conversation_transcript: |
      Student: I really need urgent approval for this restricted course because it affects my graduation date.
      Admin Agent: I understand how important this is. To move forward quickly, I’ll need the prerequisite confirmation. If you don’t have it yet, we can request an exception form and escalate to department approval immediately.
      Student: Will that take long? I’m really stressed about delays.
    expected: "Should evaluate clarity of guidance, compliance support, and proactive delay prevention"
evaluators:
  - name: Supportive compliance guidance
    description: Evaluates policy-aligned guidance and reassurance
  - name: Clarity in workflow support
    description: Evaluates how well administrative steps are explained
  - name: Delay prevention focus
    description: Addresses risks and proposes mitigation steps
    description: Evaluates approach to reducing process uncertainty
  - name: Trust and credibility building
    description: Evaluates clear reasoning and confidence in procedures
  - name: Practical next-step planning
    description: Addresses realistic options to maintain progress
